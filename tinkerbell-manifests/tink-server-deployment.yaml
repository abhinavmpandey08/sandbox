apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    tinkerbell/component: tink-server
spec:
  replicas: 1
  selector:
    matchLabels:
      tinkerbell/component: tink-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        tinkerbell.app: tink-server
    spec:
      containers:
      - env:
        - name: FACILITY
          value: onprem
        - name: PACKET_ENV
          value: testing
        - name: PACKET_VERSION
          value: ignored
        - name: PGDATABASE
          value: tinkerbell
        - name: PGHOST
          value: db-service.default.svc.cluster.local
        - name: PGPASSWORD
          value: tinkerbell
        - name: PGPORT
          value: "5432"
        - name: PGSSLMODE
          value: disable
        - name: PGUSER
          value: tinkerbell
        - name: ROLLBAR_DISABLE
          value: "-1"
        - name: ROLLBAR_TOKEN
          value: ignored
        - name: TINKERBELL_GRPC_AUTHORITY
          value: :42113
        - name: TINKERBELL_HTTP_AUTHORITY
          value: :42114
        - name: TINK_AUTH_PASSWORD
          value: admin
        - name: TINK_AUTH_USERNAME
          value: admin
        image: public.ecr.aws/h6q6q4n4/tink:sha-8ea8a0e5
        imagePullPolicy: IfNotPresent
        name: tink-server
        ports:
        - containerPort: 42113
          protocol: TCP
        - containerPort: 42114
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /certs/onprem
          name: certs
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /certs
          type: ""
        name: certs
